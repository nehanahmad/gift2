    <!DOCTYPE html>
    <html link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Lassiflix</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js' defer></script>
    </head>
    <body>


        <div id="navbar">
            <div class="nav-logo">
            <img src="Lassiflix.png" alt="Logo">
        </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="about.html">About</a>
            </div>
        </div>



        <section id="home" class="full-screen-section">
            <div class="carousel">
                <div class="slides">
                    <div class="slide active"><img src="imagerealcar1.png" alt="Image 1"></div>
                    <div class="slide"><img src="imagerealcar2.png" alt="Image 2"></div>
                    <div class="slide"><img src="imagerealcar3.png" alt="Image 3"></div>
                </div>
                <div class="dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="slider-controls">
                    <button class="left"><i class="fas fa-chevron-left"></i></button>
                    <button class="right"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>



    <section id="featured" class="full-screen-section">
            <div class="card">
                <img src="imagereal.png" alt="Featured Content">
                <div class="play-button">
                    <a href="https://www.youtube.com/watch?v=9d0fZBRlClE" target="_blank">
                    <img src="play_button2.png" alt="Play Button">
                    </a>
                </div>
            </div>
        </section>
        
    </body>
    </html>
